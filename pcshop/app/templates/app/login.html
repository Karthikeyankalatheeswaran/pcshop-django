{% extends 'app/base.html' %}

{% block title %}Login | PC Shop{% endblock %}

{% block content %}
<div class="d-flex flex-column" style="min-height: 100vh;">
    <div class="flex-grow-1 d-flex align-items-center justify-content-center py-4">
        <div class="card border-0 shadow rounded-4" style="width: 100%; max-width: 420px;">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Login to PC Shop</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger mb-3">
                        Invalid username or password
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label fw-medium">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">Login</button>
                </form>

                <div class="text-center mt-4 pt-2">
                    <p class="text-muted mb-0">Don't have an account?</p>
                    <a href="{% url 'app:register' %}" class="fw-medium text-decoration-none">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
