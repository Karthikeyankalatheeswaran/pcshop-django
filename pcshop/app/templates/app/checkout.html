{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Checkout</h2>

    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" class="form-control" value="{{ user.get_full_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
            </div>
            <div class="col-md-12">
                <label for="street">Street Address</label>
                <input name="street" value="{{ request.user.street }}">
            </div>
            <div class="col-md-4">
                <label for="city">City</label>
                <input name="city" value="{{ request.user.city }}">
            </div>
            <div class="col-md-4">
                <label for="state">State</label>
                <input type="text" name="state" class="form-control" value="{{ user.state }}" required>
            </div>
            <div class="col-md-4">
                <label for="zip_code">Zip Code</label>
                <input type="text" name="zip_code" class="form-control" value="{{ user.zip_code }}" required>
            </div>
            <div class="col-md-12">
                <label for="landmark">Landmark (Optional)</label>
                <input type="text" name="landmark" class="form-control" value="{{ user.landmark }}">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </form>
</div>
{% endblock %}
