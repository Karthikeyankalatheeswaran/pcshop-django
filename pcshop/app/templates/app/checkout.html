{% extends 'app/base.html' %}

{% block title %}Checkout | PC Shop{% endblock %}

{% block content %}
<div class="d-flex flex-column" style="min-height: 100vh;">
    <div class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card border-0 shadow-lg rounded-4" style="width: 100%; max-width: 800px;">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary mb-3">Complete Your Order</h2>
                    <p class="text-muted">Please review and confirm your shipping details</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="full_name" name="full_name"
                                    value="{{ user.get_full_name }}" required placeholder="Full Name">
                                <label for="full_name" class="fw-medium">Full Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}"
                                    placeholder="Phone Number">
                                <label for="phone" class="fw-medium">Phone Number</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="street" name="street"
                                    value="{{ user.street }}" placeholder="Street Address">
                                <label for="street" class="fw-medium">Street Address</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}"
                                    placeholder="City">
                                <label for="city" class="fw-medium">City</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="state" name="state" value="{{ user.state }}"
                                    required placeholder="State">
                                <label for="state" class="fw-medium">State</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="zip_code" name="zip_code"
                                    value="{{ user.zip_code }}" required placeholder="Zip Code">
                                <label for="zip_code" class="fw-medium">Zip Code</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="landmark" name="landmark"
                                    value="{{ user.landmark }}" placeholder="Landmark (Optional)">
                                <label for="landmark" class="fw-medium">Landmark (Optional)</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-primary btn-lg px-4 py-3 fw-medium">
                            <i class="bi bi-credit-card me-2"></i>Proceed to Payment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
