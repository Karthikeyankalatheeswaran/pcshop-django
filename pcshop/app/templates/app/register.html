{% extends 'app/base.html' %}

{% block title %}Register | PC Shop{% endblock %}

{% block content %}
<div class="d-flex flex-column" style="min-height: 100vh;">
    <div class="flex-grow-1 d-flex align-items-center justify-content-center py-4">
        <div class="card border-0 shadow rounded-4" style="width: 100%; max-width: 420px;">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Register to PC Shop</h2>
                    <p class="text-muted">Create your account to get started</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label fw-medium">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-medium">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">Register</button>
                </form>

                <div class="text-center mt-4 pt-2">
                    <p class="text-muted mb-0">Already have an account?</p>
                    <a href="{% url 'app:login' %}" class="fw-medium text-decoration-none">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
