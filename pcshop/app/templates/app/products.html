{% extends 'app/base.html' %}

{% block title %} Products {% endblock %}



{% block content %}



<section class="py-5">
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">â‚¹{{ product.price }}</p>
                    </div>
                    <div class="card-footer bg-white border-top-0 d-flex justify-content-around p-3">
                        <a href="{% url 'app:details' product.id %}" class="btn btn-sm btn-outline-dark">View</a>
                        {% if product.stock > 0 %}
                        <a href="{% url 'app:add_to_cart' product.id %}" class="btn btn-sm btn-outline-primary">Add to
                            Cart</a>
                        {% else %}
                        <button class="btn btn-sm btn-secondary" disabled>Out of Stock</button>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
