{% extends 'app/base.html' %}

{% block title %}Logged Out | PC Shop{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center p-5 bg-white rounded-4 shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="mb-4">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                    stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16 17L21 12L16 7" stroke="#28a745" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M21 12H9" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <h2 class="fw-bold text-success mb-3">You've been logged out</h2>
        <p class="text-muted mb-4">Thank you for visiting PC Shop. We hope to see you again soon!</p>

        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a href="{% url 'app:base' %}" class="btn btn-primary px-4 py-2">
                <i class="bi bi-house-door me-2"></i>Return Home
            </a>
            <a href="{% url 'app:login' %}" class="btn btn-outline-secondary px-4 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
            </a>
        </div>
    </div>
</div>

<style>
    .btn-outline-secondary {
        border-width: 2px;
    }

    .btn-primary {
        transition: all 0.2s ease;
    }

    .btn-outline-secondary {
        transition: all 0.2s ease;
    }
</style>
{% endblock %}
