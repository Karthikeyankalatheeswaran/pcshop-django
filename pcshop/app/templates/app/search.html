{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Search Products</h2>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="q" placeholder="Search by name..." class="form-control" value="{{ query }}">
        </div>
        <div class="col-md-3">
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.name }}" {% if category.selected %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <select name="brand" class="form-select">
                <option value="">All Brands</option>
                {% for brand in brands %}
                <option value="{{ brand.name }}" {% if brand.selected %}selected{% endif %}>
                    {{ brand.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    {% if products %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body text-center">
                    <h5>{{ product.name }}</h5>
                    <p>â‚¹{{ product.price }}</p>
                </div>
                <div class="card-footer d-flex justify-content-around">
                    <a href="{% url 'app:details' product.id %}" class="btn btn-sm btn-outline-dark">View</a>
                    {% if product.stock > 0 %}
                    <a href="{% url 'app:add_to_cart' product.id %}" class="btn btn-sm btn-outline-primary">Add</a>
                    {% else %}
                    <button class="btn btn-sm btn-secondary" disabled>Out of Stock</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No products found.</p>
    {% endif %}
</div>
{% endblock %}
